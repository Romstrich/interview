<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Показ товаров</title>
</head>
<body>

    <h2>{% now "Сегодня: j F Y ***** Время H:i"%}</h2>

    <h1>{{page_header|default:"Наши товары"}}</h1>

    <table>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Поставщик</th>
            <th>Дата</th>
        </tr>
        {%for item in goods%}
        <tr>
            <th>{{item.title}}</th>
            <th>{{item.price}}</th>
            <th>{{item.vendor}}</th>
            <th>{{item.created_at}}</th>
        </tr>
    {%endfor%}
    </table>


</body>
</html>
